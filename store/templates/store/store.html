<!DOCTYPE html>
{% extends 'store/main.html' %}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

{% block content %}
    <div class="row">
        {% for product in products %}
            <div class="col-md-6 col-lg-4 mb-4">
                <div class="card h-100 shadow-sm">
                    <img class="card-img-top" style="object-fit:contain; height:220px;" src="{{ product.imageURL }}" alt="{{ product.name }}">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title mb-2">{{ product.name }}</h5>
                        <p class="card-text text-muted mb-4 text-truncate">{{ product.desc|default:"" }}</p>
                        <div class="mt-auto d-flex justify-content-between align-items-center">
                            <div class="text-primary font-weight-bold h5 mb-0">
                                ${{ product.price|floatformat:2 }}
                            </div>
                            <div>
                                <button data-product="{{ product.id }}" data-action="add" class="btn btn-sm btn-outline-primary add-btn update-cart mr-2">Add</button>
                                <a class="btn btn-sm btn-outline-secondary" href="{% url 'product_detail' product.id %}">View</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>


{% endblock content %}

</body>
</html>
